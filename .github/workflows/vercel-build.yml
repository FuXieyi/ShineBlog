name: Auto Sync Notion and Deploy
on:
  schedule:
    - cron: '0 2 * * *' # 每天凌晨2点（UTC）自动触发
  workflow_dispatch: # 允许手动触发
jobs:
  sync-and-deploy:
    runs-on: ubuntu-latest
    # 添加权限配置
    permissions:
      contents: write # 需要写入权限才能push
    env:
      VERCEL_DEPLOY_HOOK: ${{ secrets.VERCEL_DEPLOY_HOOK }}
      NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
      NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # 获取完整历史以便正确处理提交
      
      - name: Pull latest changes
        run: git pull
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8
          run_install: false
          
      - name: Install dependencies
        run: pnpm install
        
      - name: Sync content from Notion
        run: node scripts/fetch-notion.js
        
      - name: Commit changes if any
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git diff --quiet && git diff --staged --quiet || git commit -m "Auto-sync from Notion: $(date +%Y-%m-%d)"
          git push
        
      - name: Trigger Vercel Deploy
        run: |
          curl -X POST "$VERCEL_DEPLOY_HOOK" # 使用 env 变量